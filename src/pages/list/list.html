<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="back">


    <ion-list >
        <button class="hello" ion-item *ngFor="let a of xap; let i = index" (click)="View(i)">

          <h3>Name:{{a.name}}</h3>
          <h3>Surname:{{a.surname}}</h3>
          <h3>ID:{{a.id}}</h3>
          
        </button>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
      </ion-list >
  <ion-fab right bottom>
    <button ion-fab  (click)="Enter()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  
</ion-content>
